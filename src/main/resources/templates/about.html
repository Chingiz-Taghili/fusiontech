<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
        lang="en">

<head>
    <title>FusionTech - Haqqımızda</title>
</head>

<body>

<section layout:fragment="content">


    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="/">Əsas</a>
                    <span class="breadcrumb-item active">Bizimlə Əlaqə</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Bizimlə Əlaqə</span>
        </h2>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form method="post" action="/contact" name="sentMessage" id="contactForm" novalidate="novalidate">
                        <div class="control-group">
                            <input name="name" type="text" class="form-control" id="name" placeholder="Adınız"
                                   required="required" data-validation-required-message="Ad boş qala bilməz!"/>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input name="surname" type="text" class="form-control" id="surname" placeholder="Soyadınız"
                                   required="required" data-validation-required-message="Soyad boş qala bilməz!"/>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input name="email" type="email" class="form-control" id="email" placeholder="E-mail"
                                   required="required" data-validation-required-message="E-mail boş qala bilməz!"/>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input name="subject" type="text" class="form-control" id="subject" placeholder="Mövzu"
                                   required="required" data-validation-required-message="Mövzu boş qala bilməz!"/>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <textarea name="message" class="form-control" rows="8" id="message" placeholder="Mesaj yazın"
                                      required="required"
                                      data-validation-required-message="Mesaj boş qala bilməz!"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary py-2 px-4" id="sendMessageButton">
                                Müraciət Et
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5 mb-5">
                <div class="bg-light p-30 mb-30">
                    <iframe style="width: 100%; height: 250px; border:0;"
                            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d78072.71894140723!2d49.893544787268155!3d40.395252354870145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1saz!2saz!4v1726076838189!5m2!1saz!2saz"
                            frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <div class="bg-light p-30 mb-3">
                    <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>Xətai r-u, Ç. Tağılı pr., 26A, Bakı, Azərbaycan</p>
                    <p class="mb-2"><i class="fa fa-envelope text-primary mr-3"></i>support@fusiontech.com</p>
                    <p class="mb-2"><i class="fa fa-phone-alt text-primary mr-3"></i>+994 98 765 43 21</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->


</section>

</body>
</html>
