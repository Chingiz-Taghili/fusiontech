<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slaydlar</title>
</head>
<body>

<section layout:fragment="content">

    <div style="margin-right: 20px; margin-left: 20px;">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Başlıq</th>
                <th scope="col">Mətn</th>
                <th scope="col">Aktivdir</th>
                <th scope="col">Seçimlər</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="slider : ${sliders}">
                <td th:text="${slider.id}" scope="row" style="vertical-align: middle;">1</td>
                <td th:text="${slider.title}" style="vertical-align: middle;">Title</td>
                <td th:text="${slider.description}" style="vertical-align: middle;">Description</td>
                <td th:text="${slider.active}" style="vertical-align: middle;">Active</td>
                <td style="vertical-align: middle; display: flex; gap: 4px;">
                    <a th:href="'/admin/slider/update/' + ${slider.id}" class="btn btn-primary py-1 px-2">Yenilə</a>
                    <a th:href="'/admin/slider/delete/' + ${slider.id}" class="btn btn-primary py-1 px-2"
                       style="background-color: #FF4D4D; border-color: #FF4D4D;"
                       onmouseover="this.style.backgroundColor='#FF2929';"
                       onmouseout="this.style.backgroundColor='#FF4D4D';">Sil</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a style="color: #228B22; font-weight: bold; text-decoration: none; display: inline-flex; align-items: center; margin-left: 40px; margin-top: 25px; transition: color 0.3s ease; font-size: 18px;"
       href="/admin/slider/create" onmouseover="this.style.color='#4CAF50'" onmouseout="this.style.color='#228B22'">
        <i class="fa fa-plus" style="margin-right: 5px; font-size: 19px;"></i> Slayd əlavə et</a>

</section>

</body>
</html>
