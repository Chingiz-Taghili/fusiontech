<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slaydlar - Yenil…ô</title>
</head>
<body>

<section layout:fragment="content">

    <form method="post" style="margin-left: 50px;">
        <div style="margin: 10px 0;">
            <input type="text" name="title" th:value="${slider.title}" placeholder="Slide title"
                   style="width: 350px;" required>
        </div>
        <div style="margin: 10px 0;">
            <input type="text" name="description" th:value="${slider.description}" placeholder="Slide description"
                   style="width: 350px;" required>
        </div>
        <div style="margin: 10px 0;">
            <input type="text" name="image" th:value="${slider.image}" placeholder="Slide image url"
                   style="width: 350px;" required>
        </div>
        <div style="margin: 10px 0;">
            <input type="checkbox" id="active" name="active" th:checked="${slider.active}">
            <label for="active">Is active?</label>
        </div>

        <div style="margin: 10px 0;">
            <input type="submit" value="Update">
        </div>
    </form>

</section>

</body>
</html>
