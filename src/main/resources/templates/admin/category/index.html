<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kateqoriyalar</title>
</head>
<body>

<section layout:fragment="content">

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <th th:text="${category.id}" scope="row">1</th>
            <td th:text="${category.name}">Mark</td>
            <td>
                <a th:href="'/admin/category/update/' + ${category.id}">Update</a>
                <a th:href="'/admin/category/delete/' + ${category.id}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/admin/category/create">Create new category</a>

</section>

</body>
</html>
