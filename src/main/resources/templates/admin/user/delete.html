<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>İstifadəçilər - Silinmə</title>
</head>
<body>

<section layout:fragment="content">

    <h1 style="text-align: center;">Are you sure to delete?</h1>

    <div style="text-align: center; margin: 20px;">
        <button style="background-color: #007bff; color: white; border: none; border-radius: 4px; padding: 10px 15px; cursor: pointer; margin-right: 10px;">
            <a href="/admin/user" style="color: white; text-decoration: none;">Cancel</a>
        </button>

        <form method="post" style="display: inline;">
            <input type="hidden" name="userId" th:value="${userById.id}">
            <button type="submit" style="background-color: #dc3545; color: white; border: none; border-radius: 4px; padding: 10px 15px; cursor: pointer;">
                Delete
            </button>
        </form>
    </div>



</section>

</body>
</html>
