<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>İstifadəçi Əlavə et</title>
</head>
<body>

<section layout:fragment="content">

    <form method="post" style="margin-left: 50px;">
        <div style="margin: 10px 0;">
            <input type="text" name="name" placeholder="Adını yazın" required
                   style="width: 400px; height: 40px; padding: 10px; outline: none;
                   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin: 10px 0;">
            <input type="text" name="surname" placeholder="Soyadını yazın" required
                   style="width: 400px; height: 40px; padding: 10px; outline: none;
                   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin: 10px 0;">
            <input type="email" name="email" placeholder="E-poçtu daxil edin" required
                   style="width: 400px; height: 40px; padding: 10px; outline: none;
                   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin: 10px 0;">
            <div style="margin-top: 10px; width: 400px; display: flex;
                        align-items: center; justify-content: space-between;">
                <label style="color: #3D464D; margin-right: 10px; flex: 1;">Cins:</label>
                <div style="display: inline-block; margin-right: 15px; border: 1px solid #ccc;
                            padding: 8px; cursor: pointer; flex: 1; border-radius: 5px;">
                    <input type="radio" name="gender" value="MALE" id="genderMale" checked/>
                    <label class="form-label" for="genderMale"
                           style="margin: 0; cursor: pointer; color: #3D464D;">Kişi</label>
                </div>
                <div style="display: inline-block; border: 1px solid #ccc; padding: 8px;
                            cursor: pointer; flex: 1; border-radius: 5px;">
                    <input type="radio" name="gender" value="FEMALE" id="genderFemale"/>
                    <label class="form-label" for="genderFemale" style="margin: 0; cursor: pointer; color: #3D464D;">Qadın</label>
                </div>
            </div>
        </div>
        <div style="margin: 10px 0;">
            <input type="text" name="image" placeholder="Profil şəkli (istəyə görə)"
                   style="width: 400px; height: 40px; padding: 10px; outline: none;
                   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin: 10px 0;">
            <input type="password" name="password" placeholder="Şifrə təyin edin" required
                   style="width: 400px; height: 40px; padding: 10px; outline: none;
                   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin: 10px 0; margin-top: 30px;">
            <button type="submit" class="btn btn-primary py-2 px-4"
                    style="color: #3D464D; background-color: #FFD333; border-color: #FFD333;"
                    onmouseover="this.style.backgroundColor='#FFC107'; this.style.borderColor='#FFC107';"
                    onmouseout="this.style.backgroundColor='#FFD333'; this.style.borderColor='#FFD333';">Saxla
            </button>
        </div>
    </form>

</section>

</body>
</html>
