<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
        lang="en">

<head>
    <title>FusionTech - Qeydiyyat</title>
</head>

<body>

<section layout:fragment="content">


    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">

                    <form method="post" action="/register" class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Qeydiyyat</h2>
                            <p class="text-white-50 mb-5">Zəhmət olmasa məlumatları tam doldurun!</p>

                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email"/>
                                <label class="form-label" for="typeEmailX">E-mail</label>
                            </div>

                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input type="text" id="typeName" class="form-control form-control-lg" name="name"/>
                                <label class="form-label" for="typeName">Ad</label>
                            </div>

                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input type="text" id="typeSurname" class="form-control form-control-lg" name="surname"/>
                                <label class="form-label" for="typeSurname">Soyad</label>
                            </div>

                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password"/>
                                <label class="form-label" for="typePasswordX">Şifrə</label>
                            </div>

                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input type="radio" id="typeGender1" name="gender" value="0" checked/>
                                <label class="form-label" for="typeGender1">Kişi</label>
                                <input type="radio" id="typeGender2" name="gender" value="1"/>
                                <label class="form-label" for="typeGender2">Qadın</label>
                            </div>

                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Qeydiyyat</button>

                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>


</section>

</body>
</html>
