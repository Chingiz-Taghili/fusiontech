<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
        lang="en">

<head>
    <title>FusionTech - Daxil ol</title>
</head>

<body>

<section layout:fragment="content">


    <div style="display: flex; justify-content: center; margin-top: 35px;">
        <form method="post">
            <div style="background-color: #FFD333; width: 435px; display: flex; flex-direction: column;
        align-items: center; padding: 20px; border-radius: 15px;">
                <h2 style="color: #3D464D; margin: 0;">Daxil Ol</h2>
                <p style="color: #3D464D; margin-top: 10px;">Zəhmət olmasa e-mail və şifrəni daxil edin!</p>

                <!-- Email Input -->
                <div style="margin-top: 20px; display: flex; justify-content: center;">
                    <input type="email" name="username" placeholder="E-mail" required
                           style="width: 405px; height: 40px; padding-left: 10px; outline: none;
                                   box-shadow: none; border: 1px solid #ccc; border-radius: 5px;"/>
                </div>
                <!-- Şifrə Input -->
                <div style="margin-top: 20px; display: flex; justify-content: center;">
                    <input type="password" name="password" placeholder="Şifrə" required
                           style="width: 405px; height: 40px; padding-left: 10px; outline: none;
                                   box-shadow: none; border: 1px solid #ccc; border-radius: 5px;"/>
                </div>
                <!-- Submit Button -->
                <button class="btn btn-outline-light btn-lg px-5" type="submit" style="margin-top: 20px;
                border-color: #3D464D; color: #3D464D; border-radius: 5px;">
                    Daxil ol
                </button>

                <div style="margin-top: 20px;">
                    <p class="mb-0" style="color: #3D464D;">Hesabın yoxdur? <a href="/register" style="color: #50666A;">Qeydiyyatdan Keç</a>
                    </p>
                </div>
            </div>
        </form>
    </div>


</section>

</body>
</html>
