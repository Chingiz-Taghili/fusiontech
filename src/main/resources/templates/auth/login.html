<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
        lang="en">

<head>
    <title>FusionTech - Daxil ol</title>
</head>

<body>

<section layout:fragment="content">


    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form method="post">
                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Daxil Ol</h2>
                                <p class="text-white-50 mb-5">Zəhmət olmasa e-mail və şifrəni daxil edin!</p>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="email" name="username" id="typeEmailX" class="form-control form-control-lg" />
                                    <label class="form-label" for="typeEmailX">E-mail</label>
                                </div>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordX">Şifrə</label>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Şifrəni unutdun?</a></p>

                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Daxil ol</button>

                            </div>
                        </form>

                        <div>
                            <p class="mb-0">Hesabın yoxdur? <a href="/register" class="text-white-50 fw-bold">Qeydiyyatdan Keç</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</section>

</body>
</html>
